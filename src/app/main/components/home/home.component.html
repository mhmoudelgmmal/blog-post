<app-loading [load]="load"></app-loading>
@if (message.text != "") {
  <app-toaster (reloadClick)="onRloadClick()"></app-toaster>
}
<div class="container">
<!-- start header -->
<header class="heading text-center d-flex align-items-center">
  <h5 class="ourBlogText">Our blog</h5>
  <h1 class="mainhead">Resources and insights</h1>
  <p class="headerParagraph">The latest industry news, interviews, technologies, and resources.</p>
  <app-search-input></app-search-input>
</header>
<!-- end header -->

<!-- start cards section -->
@if (articles.length > 0) {
  <div class="cards d-flex justify-content-between">
    @for(article of articles; track $index) {
    <div class="card">
      <app-card [article]="article"></app-card>
    </div>
  }
  </div>
}

<!-- end cards section -->
</div>
